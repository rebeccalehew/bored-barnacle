<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Team</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/57383aac0c.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <span class="navbar-brand" href="#">
            <i class="fa-solid fa-people-group d-inline-block align-center" style="color: #fafafa;"></i> My Team
        </span>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100 mt-2">
                    <div class="card-body bg-primary">
                        <h2 class="card-title text-white">${answers.name}</h2>
                        <h3 class="card-subtitle mb-2 text-white">${answers.getRole()}</h3>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">ID: ${answers.id}</li>
                                <li class="list-group-item">email: <a href=mailto:"${answers.email}">${answers.email}</a></li>
                                <li class="list-group-item">office: ${answers.officeNumber}</li>
                            </ul>
                    </div>
                </div>
            </div>
`

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
